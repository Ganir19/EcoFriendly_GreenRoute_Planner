<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Green Route Planner</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="text-success fw-bold">AI-Powered Green Route Planner</h1>
            <p class="text-muted">Plan your eco-friendly routes efficiently!</p>
        </div>
        <div class="card shadow-sm mt-4 p-4">
            <form action="/plan-route" method="POST">
                <div class="mb-3">
                    <label for="start" class="form-label">Start Location</label>
                    <input type="text" class="form-control" id="start" name="start" placeholder="Enter start location" required>
                </div>
                <div class="mb-3">
                    <label for="end" class="form-label">End Location</label>
                    <input type="text" class="form-control" id="end" name="end" placeholder="Enter destination" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Plan Route</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
